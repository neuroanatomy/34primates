version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:xenial-browsers
   
    working_directory: ~/repo

    steps:

      - checkout

      - run:
          name: install conda
          command: |
            wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
            bash Miniconda3-latest-Linux-x86_64.sh -b -p ~/miniconda
            echo 'export PATH="~/miniconda/bin:$PATH"' >> $BASH_ENV

      - run:
          name: install conda dependencies
          command: |
            conda config --add channels r
            conda config --add channels conda-forge
            conda config --add channels defaults
            conda install r-base r-plyr r-r.matlab

      - run:
          name: run phylogenetic tree plot and independent contrast using APE
          command: |
            source activate
            Rscript src/10.2_phylo-stats_ape.R

      - run:
          name: run something else
          command: |
            source activate
            Rscript src/10.3_phylo-stats_phylip.R
